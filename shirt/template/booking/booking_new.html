<div class="container-fluid col-lg-12">
  <div class="row justify-content-center">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <!-- Heading-->
      <div class="col-md-8 m-5 text-center caption">
          <h1> Shirt BOOKING</h1>
         
      </div>
      <!--Decoration Images-->
      <div class="col-lg-4 col-md-8 col-sm-8">
          <div class="card">
             {% load static %}
             <img height="390px" src="{% static 'images/'%}{{decoration.image}}"/>
              <div class="card-body">
                <h5 style="margin-right:30px"> <b>Shirt Brand Name :</b> {{decoration.name}}  </h5>
              </div>
          </div>
      </div>
      <!--Booking Form   -->
      <div class="col-lg-8 col-md-8 col-sm-8">
          <div class="card-body">
            <form method="POST" action="/booking/bookingfinal ">
              {% csrf_token %}
             
              <!-- Decoration ID -->
          
              <div class="input-group md-form form-sm mb-2">
                <div class="input-group-append">
                    <label class="ml-3">Your fullname</label>
                    <input  type="text" name="fullname" id="name"  class="form-control" style="margin-left:80px">
                </div>
            </div>
              <!-- email -->
              <div class="input-group md-form form-sm mb-2">
                  <div class="input-group-append">
                      <label class="ml-3">Email </label>
                      <input  type="email" name="email" id="email"  class="form-control" style="margin-left:80px">
                  </div>
              </div>
 
              <!-- Address -->
              <div class="input-group md-form form-sm mb-2">
                  <div class="input-group-append">
                      <label class="ml-3">Address </label>
                      <input type="text" id="address" name="address" class="form-control" style="margin-left:68px">
                  </div>
              </div>
              <div class="input-group md-form form-sm mb-2">
                <div class="input-group-append">
                    <label class="ml-3">Shirt details</label>
                    <input  type="text" name="shirtdetails" id="name"  class="form-control" style="margin-left:80px" value="{{decoration.id}}">
                </div>
            
         
         
              <div class="message"></div>
             <!--Buttons -->
              <div class="btn">
                  <button type="submit" class="btn btn-success" style="margin-left:130px">Confirm Booking</button>

            </form>
          </div>
      </div>
  </div>
</div>
