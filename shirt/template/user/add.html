{% extends 'dashboard.html'%}

{% block content %}
<!--User details-->
<div class="col-lg-6"  >
    <h2 class="mt-3">ADD Admin</h2>
<!--    Form for creating user-->
<form  action="/user/useradd" method="POST" >
    {% csrf_token %}
    <div class="input-group md-form form-sm ">
        <div class="input-group-append" >
            <span class="icon"><i class="fa fa-user mt-2 p-2 "></i></span>
            <input type="text" name="firstname" id="username" class="form-control mt-2 ml-2"
                   placeholder="first Name" style="width:450px">
        </div>
    </div>

    <div class="input-group md-form form-sm ">
        <div class="input-group-append" >
            <span class="icon"><i class="fa fa-user mt-2 p-2 "></i></span>
            <input type="text" name="lastname" id="username" class="form-control mt-2 ml-2"
                   placeholder="last Name" style="width:450px">
        </div>
    </div>

    <!-- Username -->
    <div class="input-group md-form form-sm ">
        <div class="input-group-append" >
            <span class="icon"><i class="fa fa-user mt-2 p-2 "></i></span>
            <input type="text" name="username" id="username" class="form-control mt-2 ml-2"
                   placeholder="User Name" style="width:450px">
        </div>
    </div>
    <!-- email -->
    <div class="input-group md-form form-sm ">
        <div class="input-group-append">
            <span class="icon"><i class="fa fa-envelope mt-2 p-2 "></i></span>
            <input  type="email" name="email"  id="email"  class="form-control mt-2"
                    placeholder="Email Address" style="width:450px">
        </div>
    </div>
    <!-- password -->
    <div class="input-group md-form form-sm ">
        <div class="input-group-append">
            <span class="icon"><i class="fa fa-key mt-2 p-2 "></i></span>
            <input type="password" name="password"  maxlength="8" 
                   id="id_password" class="form-control mt-2" placeholder="Password" style="width:450px">
        </div>
    </div>
    <!--Buttons -->
    <div class="btn-group m-3">
        <input value="Confirm Add" type="submit" class="btn btn-success ml-5 " />
        <a href="/user/index"><button type="button" class="btn btn-danger ml-3">
            <i class="fa fa-remove mr-1"></i>Cancel</button></a>
    </div>
</form>
</div>
{% endblock %}
