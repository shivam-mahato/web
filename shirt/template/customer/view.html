{% extends 'dashboard.html'%}
{% block content %}
<div class="col-lg-6 mt-3 ">
    <h2 style="margin-left:5px">Customer Details </h2>
<a href="/customeradd">
     <button class="btn btn-success mb-2 mt-2 "><i class="fa fa-plus mr-1"></i>Add User</button>
</a>
<!-- main sector /table area -->
 <div class="table-responsive-md  table-responsive-sm" >
     <table class="table table-bordered table-hover table-bordered table-striped" style="width:100em">
         <thead class="thead bg-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Fullname</th>
                <th scope="col">Email Address</th>
                <th scope="col">Address</th>
                <th scope="col">phone</th>
                <th scope="col">Actions </th>
            </tr>
         </thead>
         {% for user in customer %}
             <tr class="tbody">
                 <td>{{user.id}}</td>
                 <td>{{user.fullname}}</td>
                 <td>{{user.email}}</td>
                 <td>{{user.address}}</td>
                 <td>{{user.phone}}</td>
                 <th>
                     <a href="/customeredit/{{user.id}}" style="color:green">Edit</a>
                     |
                     <a href="/customerdelete/{{user.id}}" style="color:red">Delete</a>
                 </th>
             </tr>
         {% endfor %}
     </table>
 </div>
{% endblock %}
