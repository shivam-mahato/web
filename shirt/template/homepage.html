<!DOCTYPE html>
 {% load static %}
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <title>
        Tshirtpoint
    </title>
</head>
<link rel='stylesheet' href="{%static 'css/csshomepage.css' %}">
 
<body></body>
    <nav class="navbar background navbar-fixed">
        <ul class="nav-list">
            <div class="logo">
                <img src="{% static 'images\logo.jpg' %}">
            </div>
            <li><a href="/">Home</a></li>
            
            
        </ul>
 
        <div class="rightNav">
            <li><a href="/login" style="text-decoration: none; color: blanchedalmond;">Login</a></li>
        </div>
    </nav>
 
    <section class="decoration-section bg-light">
        
        <div class="container-fluid fixed">
            <div class="row justify-content-center">
                <div class="col-md-8 m-5 text-center caption">
                    <h1>All Shirts</h1>
                    
                </div>
            </div>
            <div class="row">
                {% for shirt in shirts %}
                <!-- Images in card-->
                <div class="col-lg-4 col-md-6 my-4">
                    <div class="card">
                        {% load static %}
                        <img height="390px" src="{% static 'images/' %}{{shirt.image}}"/>
                        <!--  Decoration details -->
                        <div class="card-body">
                            <b>Shirt ID:</b>  {{shirt.id}}<br />
                            <b>Shirt Name:</b>  {{shirt.name}}<br />
                            
                            <b>Price:</b>  {{shirt.price}}<br />
                            
                                
                                <a class="btn btn-secondary ml-9 mt-3" style="color: white; background-color: black;" href="/booking/bookingnew/{{shirt.id}}"
                                   title="Book Now">Book Now</a>
                                
                               
                            
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
 
   
    
 
 
</body>
 
</html>
