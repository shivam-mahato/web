{% extends "dashboard.html" %}
{% load static %}
{% block content %}
<!--Decoration heading-->
<div class="col-lg-6"  >
    <h1 class="mt-3">ADD DECORATION</h1>
    <hr/>
    <!--    form for creating decoration-->
    <form action="/shirt/shirtadd" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!--Decoration name -->
        <div class="input-group md-form form-sm">
            <div class="input-group-append mt-2" >
                <label class="col-lg-6 required">Brand Name:</label>
                <input type="text" name="name" id="name" class="form-control col-lg-10">
            </div>
        </div>
        <!--    Price-->
        <div class="input-group md-form form-sm ">
            <div class="input-group-append mt-2">
                <label class="col-lg-6 required"> Price:</label>
                <input type="text" name="price"  id="price"  class="form-control col-lg-10">
            </div>
        </div>
        <!-- Image-->
        <div class="input-group md-form form-sm ">
            <div class="input-group-append mt-2">
                <label class="col-lg-4 required">Upload Image:</label>
                <input type="file" name="image"  id="image"  class="form-control col-lg-8" style="margin-left:31px">
            </div>
        </div>
        <div class="message ml-4"></div>
        <!--Buttons -->
        <div class="btn-group m-3">
            <input value="Confirm Add" type="submit" class="btn btn-success" style="margin-left:170px"/>
            <a href="/decoration/index"><button type="button"  class="btn btn-danger ml-3"><i class="fa fa-remove mr-1"></i>Cancel</button></a>
        </div>

    </form>
</div>
{% endblock %}
